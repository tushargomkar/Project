<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- gran location container  -->
        <div class="sub-container grant-location-container">
          <img
            src="./weather-app-images/location.png"
            width="80"
            height="80"
            loading="lazy"
            alt=""
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search from  -> form container -->

        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./weather-app-images/search.png"
              height="20"
              width="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- loading screen container  -->
        <div class="sub-container loading-container">
          <img
            src="./weather-app-images/loading.gif"
            width="150"
            height="150"
            loading="lazy"
            alt=""
          />
          <p>Loading</p>
        </div>

        <!-- show weather info  -->
        <div class="sub-container user-info-container">
          <!-- city name and Flag  -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!-- weather  descripation  -->
          <p data-weatherDesc></p>
          <!-- weather icon  -->
          <img data-weatherIcon />
          <!-- temperature  -->
          <p data-temp></p>

          <!-- 3 card -parameter  -->
          <div class="parameter-container">
            <!-- card-1  -->
            <div class="parameter">
              <img src="./weather-app-images/wind.png" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <!-- card-2  -->
            <div class="parameter">
              <img src="./weather-app-images/humidity.png" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card-3  -->
            <div class="parameter">
              <img src="./weather-app-images/cloud.png" />
              <p>Cloud</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
